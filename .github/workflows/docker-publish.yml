name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

    # Step 2: Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrests.GITHUB_TOKEN }}
        
    # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -f Dockerfile.production -t ghcr.io/<your-org-or-user>/Api:latest .

    # Step 4: Push the Docker image
      - name: Push Docker image
        run: docker push ghcr.io/<your-org-or-user>/Api:latest
        #comment to trigger push
